<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACCESS DENIED</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@500;700&display=swap');
        
        :root {
            --neon-cyan: #0ff0fc;
            --dark-bg: #0a0a12;
            --darker-bg: #050508;
            --glow: 0 0 10px var(--neon-cyan), 0 0 20px var(--neon-cyan), 0 0 30px var(--neon-cyan);
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: var(--dark-bg);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: var(--neon-cyan);
            overflow: hidden;
            background: #010a13 url('background.jpg') no-repeat center center/cover;
        }
        
        .scanline {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(10, 10, 18, 0) 0%,
                rgba(10, 10, 18, 0.5) 50%,
                rgba(10, 10, 18, 0) 100%
            );
            background-size: 100% 8px;
            pointer-events: none;
        }
        
        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }
        
        .confirmation-container {
            background-color: var(--darker-bg);
            border-radius: 0;
            border: 1px solid var(--neon-cyan);
            box-shadow: 0 0 15px var(--neon-cyan), inset 0 0 15px var(--neon-cyan);
            padding: 30px;
            width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .confirmation-container::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(45deg, 
                var(--neon-cyan) 0%, 
                transparent 20%, 
                transparent 80%, 
                var(--neon-cyan) 100%);
            z-index: -1;
            opacity: 0.3;
            animation: glitch 2s infinite alternate;
        }
        
        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
        
        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-cyan);
            font-size: 28px;
            margin-bottom: 25px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: var(--glow);
        }
        
        .icon {
            font-size: 60px;
            color: #fff700;
            margin-bottom: 25px;
            text-shadow: var(--glow);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 0.7; }
            50% { opacity: 1; }
            100% { opacity: 0.7; }
        }
        
        p {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        
        .btn {
            background-color: transparent;
            color: var(--neon-cyan);
            border: 2px solid var(--neon-cyan);
            padding: 12px 30px;
            border-radius: 0;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 2px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 10px var(--neon-cyan), inset 0 0 10px var(--neon-cyan);
            margin-bottom: 30px;
        }
        
        .btn:hover {
            background-color: rgba(0, 255, 252, 0.2);
            text-shadow: var(--glow);
            box-shadow: 0 0 20px var(--neon-cyan), inset 0 0 20px var(--neon-cyan);
        }
        
        .btn::before {
            content: '>';
            position: absolute;
            left: 10px;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .btn:hover::before {
            opacity: 1;
            left: 20px;
        }
        
        .btn::after {
            content: '<';
            position: absolute;
            right: 10px;
            opacity: 0;
            transition: all 0.3s;
        }
        
        .btn:hover::after {
            opacity: 1;
            right: 20px;
        }
        
        .corner {
            position: absolute;
            width: 20px;
            height: 20px;
            border-color: var(--neon-cyan);
            border-style: solid;
            border-width: 0;
        }
        
        .corner-tl {
            top: 0;
            left: 0;
            border-top-width: 2px;
            border-left-width: 2px;
        }
        
        .corner-tr {
            top: 0;
            right: 0;
            border-top-width: 2px;
            border-right-width: 2px;
        }
        
        .corner-bl {
            bottom: 0;
            left: 0;
            border-bottom-width: 2px;
            border-left-width: 2px;
        }
        
        .corner-br {
            bottom: 0;
            right: 0;
            border-bottom-width: 2px;
            border-right-width: 2px;
        }
    </style>
</head>
<body>
    <div class="scanline"></div>
    <div class="confirmation-container">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>
        
        <div class="icon">âš </div>
        <h1>ACCESS DENIED</h1>
        <p>USERNAME FIELD EMPTY<br>PLEASE ENTER CREDENTIALS TO PROCEED</p>
        <button class="btn" onclick="window.history.back()"> ACKNOWLEDGE </button>
    </div>
</body>
</html>
