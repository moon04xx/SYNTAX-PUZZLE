        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }
        
        body {
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #00ffff;
            background: #010a13 url('background.jpg') no-repeat center center/cover;
            overflow-x: hidden;
            position: relative;
        }
        
        .binary-rain {
         position: fixed; 
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         z-index: 1; 
         overflow: hidden;
         pointer-events: none; 
}

         .binary-digit {
            position: absolute;
            color: rgba(0, 255, 255, 0.3);
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            user-select: none;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            animation: fall linear infinite;
}

           @keyframes fall {
           to { transform: translateY(100vh); }
}
        
        .main-container {
            width: 90%;
            max-width:1200px;
            display: flex;
            gap: 20px;
            padding: 20px;
            position: relative;
            z-index: 10; /* This ensures it appears above the binary rain */
        }
        
        .container {
            width: 50%;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            border: 2px solid cyan;
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 255, 0.1) 0%,
                rgba(0, 255, 255, 0) 20%,
                rgba(0, 255, 255, 0) 80%,
                rgba(0, 255, 255, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: scan 8s linear infinite;
        }
        
        .feedback-container {
            width: 50%;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            border: 2px solid cyan;
            overflow-y: auto;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            position: relative;
        }
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            margin: 10px auto;
        }
        /* Stats Container */
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            background: rgba(0, 20, 30, 0.7);
            border: 2px solid #0affef;
            border-radius: 10px;
            padding: 13px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .stats-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        
        .stats-container:hover::before {
            transform: translateX(100%);
        }
        
        .timer-container {
            width: 60%;
            font-size: 18px;
            color:  hsl(53, 100%, 51%);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border-right: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .timer {
            font-weight: bold;
            color: #ff0000;
            margin-left: 5px;
            transition: all 0.3s;
        }
        
        .score-container {
            width: 40%;
            font-size: 18px;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 5px 15px;
        }
        
        .score {
            font-weight: bold;
            color: #6fff00;
            margin-left: 5px;
            transition: all 0.3s;
        }
        
        /* Question Section */
        .question-container {
            background: rgba(0, 30, 40, 0.7);
            border: 2px solid #0affef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px rgba(45, 213, 255, 0.5);
            min-height: 300px;
            position: relative;
        }
        
        .question-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 15px;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #aaffff;
            text-align: center;
        }
        
        .code-snippet {
            background: rgba(0, 10, 20, 0.8);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 1.2rem;
            font-family: 'Courier New', monospace;
            margin: 1.2rem 0;
            color: #04ff00;
            overflow-x: auto;
            position: relative;
        }
        
        .code-snippet::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, #00ffff, transparent);
        }
        
        /* Options Grid */
        .options-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1.2rem;
            margin-bottom: 2rem;
        }
        
        .option {
            background: rgba(0, 20, 30, 0.7);
            border: 2px solid #0affef;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
            transition: all 0.3s;
            color: #aaffff;
            position: relative;
            overflow: hidden;
        }
        
        .option::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        
        .option:hover {
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 255, 255, 0.3);
        }
        
        .option:hover::before {
            transform: translateX(100%);
        }
        
        .option.correct {
            background: rgba(0, 255, 0, 0.2);
            border-color: #00ff00;
            color: #5eff00;
            animation: pulseCorrect 0.5s;
        }
        
        .option.incorrect {
            background: rgba(255, 0, 0, 0.2);
            border-color: #ff0000;
            color: #ff0000;
            animation: shake 0.5s;
        }
        
        /* Feedback Section */
        .feedback {
            background: rgba(0, 30, 40, 0.7);
            border: 2px solid #0affef;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(45, 213, 255, 0.5);
            min-height: 250px;
            position: relative;
            display: flex;
            flex-direction: column;
            font-size: 15px;
        }
        
        .feedback::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                transparent,
                rgba(0, 255, 255, 0.05),
                transparent
            );
            z-index: -1;
        }
        
        .feedback.correct {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
            color:  #84ff00
        }
        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff0000;
        }
        
        /* Hint/Riddle Section */
        .hint-container {
            background: rgba(40, 40, 10, 0.7);
            border: 1px solid hsl(53, 100%, 51%);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            box-shadow: 0 0 10px rgba(249, 241, 7, 0.958);
        }
        
        .hint-title {
            color: #ebff09;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }
        
        .hint-text {
            color: #ffff05;
            line-height: 1.5;
        }
        
        /* Example Code Section */
        .example-container {
            background: rgba(10, 38, 40, 0.7);
            border: 1px solid rgb(0, 255, 229);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            box-shadow: 0 0 10px  rgb(0, 255, 229);
            display: none;
        }
        
        .example-title {
            color:  #00fff7;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }
        
        .example-code {
            color:  #1aff00;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.547);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size:13px ;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .next-btn {
            background: rgb(33, 85, 7);
            color: #020202;
            border: 1px solid #00ff00;
            display: none;
        }
        
        .next-btn:hover {
            background: rgb(49, 123, 12);
            box-shadow: 0 0 25px #00ff00;
        }
        .skip-btn {
            background: #ffff053a;
            color: hsl(65, 29%, 67%);
            border: 1px solid #f6ff00;
        }
        
        .skip-btn:hover {
            background: rgba(208, 188, 3, 0.548);
            box-shadow: 0 0 25px #f6ff00;
        }
        
        .exit-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff5555;
            border: 1px solid #ff0000;
        }
        
        .exit-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 25px #ff0505;
        }
        .finish-btn{
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid #00ffff;
            display: none;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scan {
            0% { transform: rotate(30deg) translateY(-100%); }
            100% { transform: rotate(30deg) translateY(100%); }
        }
        
        @keyframes pulseCorrect {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .container, .feedback-container {
                width: 100%;
            }
            
            .feedback-container {
                margin-top: 20px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .question-text, .code-snippet {
                font-size: 1.1rem;
            }
        }
   
    </style>
</head>

    <script>
        // Binary Rain Effect
document.addEventListener('DOMContentLoaded', function() {
    const binaryRain = document.getElementById('binaryRain');
    
    function createBinaryRain() {
        const columns = Math.floor(window.innerWidth / 20);
        
        for (let i = 0; i < columns; i++) {
            const digit = document.createElement('div');
            digit.className = 'binary-digit';
            digit.textContent = Math.random() > 0.5 ? '1' : '0';
            digit.style.left = `${(i * 20) + Math.random() * 10}px`;
            digit.style.top = `${-20}px`;
            digit.style.animationDuration = `${5 + Math.random() * 10}s`;
            digit.style.animationDelay = `${Math.random() * 5}s`;
            digit.style.opacity = Math.random();
            binaryRain.appendChild(digit);
            
            digit.style.animation = `fall ${5 + Math.random() * 10}s linear ${Math.random() * 5}s infinite`;
        }
    }

    createBinaryRain();

    window.addEventListener('resize', function() {
        const existingDigits = document.querySelectorAll('.binary-digit');
        existingDigits.forEach(digit => digit.remove());
        createBinaryRain();
    });
});
        // Game variables

            },
            {

                    "Object literal {}",

                    "Object.create()"
                ],
                correctAnswer: 1,

                example: "// Object literal\nconst obj1 = {};\n\n// Constructor function\nfunction Person(name) {\n  this.name = name;\n}\nconst obj2 = new Person('Alice');\n\n// Object.create\nconst obj3 = Object.create({ prototypeProp: 'value' });",
                riddle: "I'm a method that makes things new,\nBut watch my case, it's case-sensitive too.\nMiss my capital, and you'll be through,\nThe error console will laugh at you."
            },
            {
                question: "What is closure in JavaScript?",
                options: [
                    "A function that remembers its outer variables",
                    "A way to close a file after reading",
                    "A method to terminate a loop",
                    "A special type of JavaScript object"
                ],
                correctAnswer: 0,
                explanation: "A closure is a function that remembers its outer variables and can access them even when executed outside its original scope.",

        const feedbackEl = document.getElementById('feedback');
        const hintTextEl = document.getElementById('hint-text');
        const exampleContainerEl = document.getElementById('example-container');
        const exampleCodeEl = document.getElementById('example-code');
        const timeEl = document.getElementById('time');
        const scoreEl = document.getElementById('score');
        const skipBtn = document.getElementById('skip-btn');
        const nextBtn = document.getElementById('next-btn');
        const finishBtn = document.getElementById('finish-btn');
        
        // Initialize game
        function initGame() {
            currentScore = 0;
            correctAnswers = 0;
            timeLeft = 45;
            currentQuestionIndex = 0;
            updateScore();
            startTimer();
            loadQuestion();
        }
        
        // Load a question
        function loadQuestion() {
            if (currentQuestionIndex >= questions.length) {
                finishQuiz();
                return;
            }
            
            timeLeft = 45;
            updateTimer();
            
            feedbackEl.className = 'feedback';
            feedbackEl.innerHTML = `
                <h3 style="margin-bottom: 15px; color: #00ffff;">‚è≥ WAITING FOR YOUR ANSWER...</h3>
                <p>Select an option to see feedback and reveal the hint!</p>
            `;
            
            // Hide example container and clear hint
            exampleContainerEl.style.display = 'none';
        
            // Show the riddle immediately
            const currentQuestion = questions[currentQuestionIndex];
            hintTextEl.textContent = currentQuestion.riddle;

            nextBtn.style.display = 'none';
            skipBtn.style.display = 'inline-block';
            finishBtn.style.display = 'inline-block';
            
            questionTextEl.textContent = currentQuestion.question;
            codeSnippetEl.textContent = currentQuestion.code || '';
            
            optionsGridEl.innerHTML = '';
            currentQuestion.options.forEach((option, index) => {
                const optionEl = document.createElement('div');
                optionEl.className = 'option';
                optionEl.textContent = option;
                optionEl.addEventListener('click', () => selectAnswer(index));
                optionsGridEl.appendChild(optionEl);
            });
        }
        
        // Handle answer selection
        function selectAnswer(selectedIndex) {
            clearInterval(timer);
            skipBtn.style.display = 'none';
            
            const currentQuestion = questions[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            
            options.forEach(option => {
                option.style.pointerEvents = 'none';
            });
            
            options[currentQuestion.correctAnswer].classList.add('correct');
            if (selectedIndex !== currentQuestion.correctAnswer) {
                options[selectedIndex].classList.add('incorrect');
            }
            
            const pointsEarned = Math.floor(timeLeft / 5) + 10;
            
            if (selectedIndex === currentQuestion.correctAnswer) {
                feedbackEl.className = 'feedback correct';
                feedbackEl.innerHTML = `
                    <h3 style="margin-bottom: 15px;  #00ff88;">‚úÖ CORRECT!</h3>
                    <p style="margin-bottom: 10px;">+${pointsEarned} points</p>
                    <div class="explanation">
                        <strong>Explanation:</strong> ${currentQuestion.explanation}
                    </div>
                `;
                currentScore += pointsEarned;
                correctAnswers++;
            } else {
                feedbackEl.className = 'feedback incorrect';
                feedbackEl.innerHTML = `
                    <h3 style="margin-bottom: 15px;#ff5555;">‚ùå INCORRECT!</h3>
                    <p style="margin-bottom: 10px;">The correct answer is:</p>
                    <p style="color: #84ff00; font-weight: bold; margin-bottom: 15px;">${currentQuestion.options[currentQuestion.correctAnswer]}</p>
                    <div class="explanation">
                        <strong>Explanation:</strong> ${currentQuestion.explanation}
                    </div>
                `;
            }
            
            // Show the example code and riddle
            exampleCodeEl.textContent = currentQuestion.example || 'No example available for this question.';
            exampleContainerEl.style.display = 'block';
            hintTextEl.textContent = currentQuestion.riddle;
            
            updateScore();
            nextBtn.style.display = 'inline-block';
        }
        
        // Skip to next question
        function skipQuestion() {
            clearInterval(timer);
            currentQuestionIndex++;
            loadQuestion();
            startTimer();
        }
        
        // Load next question
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
            startTimer();
        }
        
        // Finish the quiz
        function finishQuiz() {
            // Save results to localStorage
            localStorage.setItem('finalScore', currentScore);
            localStorage.setItem('correctAnswers', correctAnswers);
            localStorage.setItem('totalQuestions', questions.length);
            localStorage.setItem('difficulty', 'medium');

            window.location.href = 'complete.html';
        }
        
        // Update score display
        function updateScore() {
            scoreEl.textContent = currentScore;
        }
        
        // Timer functions
        function startTimer() {
            clearInterval(timer);
            timer = setInterval(() => {
                timeLeft--;
                updateTimer();
                
                if (timeLeft <= 0) {
                    clearInterval(timer);
                    timeEl.textContent = '0';
                    skipQuestion();
                }
            }, 1000);
        }
        
        function updateTimer() {
            timeEl.textContent = timeLeft;
            
            if (timeLeft <= 10) {
                timeEl.style.color = '#ff0000';
                timeEl.style.textShadow = '0 0 10px #ff0000';
            } else {
                timeEl.style.color = '#ffcc00';
                timeEl.style.textShadow = 'none';
            }
        }
        
        // Exit game
        function exitGame() {
            window.location.href = 'mainmenu.html';
        }
        
        // Event listeners
        skipBtn.addEventListener('click', skipQuestion);
        nextBtn.addEventListener('click', nextQuestion);
        finishBtn.addEventListener('click', finishQuiz);
        
        // Start the game
        document.addEventListener('DOMContentLoaded', initGame);
    </script>
</body>
</html>
