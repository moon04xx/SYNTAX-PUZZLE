<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Debugger - Cyber Edition</title>
    <style>
        /* Cyberpunk Base Styles */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Share+Tech+Mono&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Share Tech Mono', monospace;
        }
        
        /* Binary Rain Effect */
        .binary-rain {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
            pointer-events: none;
        }
        
        .binary-digit {
            position: absolute;
            color: rgba(0, 255, 255, 0.3);
            font-family: 'Orbitron', sans-serif;
            font-size: 16px;
            user-select: none;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.5);
            animation: fall linear infinite;
        }
        
        @keyframes fall {
            to { transform: translateY(100vh); }
        }
        
        body {
            background-color: #0d0d0d;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #00ffff;
            background: #010a13 url('background.jpg') no-repeat center center/cover;
            overflow-x: hidden;
        }
        
        .main-container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        
        .container {
            width: 60%;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            border: 2px solid cyan;
            animation: fadeIn 1s ease-out;
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(0, 255, 255, 0.1) 0%,
                rgba(0, 255, 255, 0) 20%,
                rgba(0, 255, 255, 0) 80%,
                rgba(0, 255, 255, 0.1) 100%
            );
            transform: rotate(30deg);
            z-index: -1;
            animation: scan 8s linear infinite;
        }
        
        .feedback-container {
            width: 40%;
            background: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.6);
            border: 2px solid cyan;
            overflow-y: auto;
            position: relative;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #00ffff;
            text-shadow: 0 0 15px #00ffff;
            margin-bottom: 1.5rem;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            letter-spacing: 2px;
            position: relative;
        }
        
        h1::after {
            content: '';
            display: block;
            width: 100px;
            height: 3px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            margin: 10px auto;
        }
        
        /* Difficulty Selector */
        .difficulty-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .difficulty-btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .difficulty-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s;
            z-index: -1;
        }
        
        .difficulty-btn:hover::before {
            transform: translateX(100%);
        }
        
        .beginner-btn {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .intermediate-btn {
            background: rgba(255, 234, 0, 0.2);
            color:  #ebff09;
            border: 1px solid  #ebff09;
        }
        
        .pro-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff0000;
            border: 1px solid #ff0000;
        }
        
        .difficulty-btn.active {
            box-shadow: 0 0 15px;
        }
        
        .beginner-btn.active {
            box-shadow: 0 0 15px #00ff00;
        }
        
        .intermediate-btn.active {
            box-shadow: 0 0 15px  #ebff09;
        }
        
        .pro-btn.active {
            box-shadow: 0 0 15px #ff0000;
        }
        
        /* Stats Container */
        .stats-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1.5rem;
            background: rgba(0, 20, 30, 0.7);
            border: 2px solid #0affef;
            border-radius: 10px;
            padding: 13px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .stats-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.1),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s;
        }
        
        .stats-container:hover::before {
            transform: translateX(100%);
        }
        
        .timer-container {
            width: 60%;
            font-size: 18px;
            color: hsl(53, 100%, 51%);
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border-right: 1px solid rgba(0, 255, 255, 0.3);
        }
        
        .timer {
            font-weight: bold;
            color: #ff0000;
            margin-left: 5px;
            transition: all 0.3s;
        }
        
        .score-container {
            width: 40%;
            font-size: 18px;
            color: #00ffff;
            font-family: 'Orbitron', sans-serif;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding: 5px 15px;
        }
        
        .score {
            font-weight: bold;
            color: #6fff00;
            margin-left: 5px;
            transition: all 0.3s;
        }
        
        /* Question Section */
        .question-container {
            background: rgba(0, 30, 40, 0.7);
            border: 2px solid #0affef;
            border-radius: 10px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 0 15px rgba(45, 213, 255, 0.5);
            min-height: 300px;
            position: relative;
        }
        
        .question-text {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 15px;
            margin-bottom: 1.5rem;
            line-height: 1.6;
            color: #aaffff;
            text-align: center;
        }
        
        .code-editor {
            background: rgba(0, 10, 20, 0.8);
            border: 1px solid #00ffff;
            border-radius: 5px;
            padding: 1.2rem;
            font-family: 'Courier New', monospace;
            margin: 1.2rem 0;
            color: #4dff00;
            overflow-x: auto;
            position: relative;
            min-height: 200px;
        }
        
        .code-editor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: linear-gradient(to bottom, #00ffff, transparent);
        }
        
        .code-input {
            width: 100%;
            min-height: 200px;
            background: transparent;
            border: none;
            color: #44ff00;
            font-family: 'Courier New', monospace;
            font-size: 18px;
            line-height: 1.5;
            resize: none;
            outline: none;
            white-space: pre;
            tab-size: 4;
        }
        
        .error-marker {
            position: absolute;
            background-color: rgba(255, 0, 0, 0.2);
            border-bottom: 2px dashed #ff0000;
            border-radius: 2px;
        }
        
        /* Feedback Section */
        .feedback {
            background: rgba(0, 30, 40, 0.7);
            border: 2px solid #0affef;
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 0 15px rgba(45, 213, 255, 0.5);
            min-height: 250px;
            position: relative;
            display: flex;
            flex-direction: column;
            font-size: 15px;
        }
        
        .feedback::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                135deg,
                transparent,
                rgba(0, 255, 255, 0.05),
                transparent
            );
            z-index: -1;
        }
        
        .feedback.correct {
            background: rgba(0, 255, 0, 0.1);
            border-color: #00ff00;
            color: #84ff00;
        }
        
        .feedback.incorrect {
            background: rgba(255, 0, 0, 0.1);
            border-color: #ff0000;
            color: #ff0000;
        }
        
        /* Hint/Riddle Section */
        .hint-container {
            background: rgba(40, 40, 10, 0.7);
            border: 1px solid hsl(53, 100%, 51%);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            box-shadow: 0 0 10px rgba(249, 241, 7, 0.958);
        }
        
        .hint-title {
            color: #ebff09;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }
        
        .hint-text {
            color: #ffff05;
            line-height: 1.5;
        }
        
        /* Example Code Section */
        .example-container {
            background: rgba(10, 38, 40, 0.7);
            border: 1px solid rgb(0, 255, 229);
            border-radius: 8px;
            padding: 1rem;
            margin-top: 1.5rem;
            box-shadow: 0 0 10px rgb(0, 255, 229);
            display: none;
        }
        
        .example-title {
            color: #00fff7;
            font-weight: bold;
            margin-bottom: 0.5rem;
            font-family: 'Orbitron', sans-serif;
        }
        
        .example-code {
            color: #1aff00;
            line-height: 1.5;
            font-family: 'Courier New', monospace;
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.547);
            padding: 10px;
            border-radius: 5px;
            overflow-x: auto;
            font-size: 13px;
        }
        
        /* Action Buttons */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', sans-serif;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.2),
                transparent
            );
            transform: translateX(-100%);
            transition: transform 0.5s;
            z-index: -1;
        }
        
        .btn:hover::before {
            transform: translateX(100%);
        }
        
        .check-btn {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
            border: 1px solid #00ff00;
        }
        
        .check-btn:hover {
            background: rgba(0, 255, 0, 0.4);
            box-shadow: 0 0 25px #00ff00;
        }
        
        .next-btn {
            background: rgba(0, 255, 255, 0.2);
            color: #00ffff;
            border: 1px solid #00ffff;
            display: none;
        }
        
        .next-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 25px #00ffff;
        }
        
        .exit-btn {
            background: rgba(255, 0, 0, 0.2);
            color: #ff5555;
            border: 1px solid #ff0000;
        }
        
        .exit-btn:hover {
            background: rgba(255, 0, 0, 0.4);
            box-shadow: 0 0 25px #ff0505;
        }
        
        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes scan {
            0% { transform: rotate(30deg) translateY(-100%); }
            100% { transform: rotate(30deg) translateY(100%); }
        }
        
        @keyframes pulseCorrect {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        .blinking {
            animation: blink 1s infinite;
        }
        
        /* Progress Bar */
        .progress-container {
            width: 100%;
            height: 10px;
            background: rgba(0, 30, 40, 0.7);
            border-radius: 5px;
            margin-bottom: 15px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #00ff00, #ff0000);
            width: 0%;
            transition: width 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .progress-bar::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(0, 255, 255, 0.3),
                transparent
            );
            animation: progressScan 2s linear infinite;
        }
        
        @keyframes progressScan {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
        
        /* Responsive Design */
        @media (max-width: 1200px) {
            .main-container {
                flex-direction: column;
            }
            
            .container, .feedback-container {
                width: 100%;
            }
            
            .feedback-container {
                margin-top: 20px;
            }
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            
            .btn {
                padding: 0.8rem 1.2rem;
                font-size: 0.9rem;
            }
            
            .question-text, .code-editor {
                font-size: 1.1rem;
            }
            
            .action-buttons {
                flex-wrap: wrap;
            }
            
            .btn {
                flex: 1 1 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Binary Rain Effect -->
    <div class="binary-rain" id="binaryRain"></div>
    
    <div class="main-container">
        <!-- Left Container - Question and Editor -->
        <div class="container">
            <h1 id="title">CODE DEBUGGER</h1>
            
            <!-- Difficulty Selector -->
            <div class="difficulty-selector">
                <button class="difficulty-btn beginner-btn active" id="beginner-btn">BEGINNER</button>
                <button class="difficulty-btn intermediate-btn" id="intermediate-btn">INTERMEDIATE</button>
                <button class="difficulty-btn pro-btn" id="pro-btn">PRO</button>
            </div>
            
            <!-- Stats Container -->
            <div class="stats-container">
                <div class="timer-container">
                    🕒 TIME: <span class="timer" id="time">60</span>s
                </div>
                <div class="score-container">
                    🎯 SCORE: <span class="score" id="score">0</span>
                </div>
            </div>
            
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
            
            <div class="question-container">
                <div class="question-text" id="question-text">
                    Select a difficulty level to start debugging!
                </div>
                
                <div class="code-editor" id="code-editor">
                    <textarea class="code-input" id="code-input" spellcheck="false" placeholder="Fix the code here..."></textarea>
                    <div id="error-markers"></div>
                </div>
            </div>
            
            <div class="action-buttons">
                <button class="btn check-btn" id="check-btn" disabled>CHECK CODE</button>
                <button class="btn next-btn" id="next-btn" disabled>NEXT CHALLENGE</button>
                <button class="btn exit-btn" id="exit-btn">EXIT DEBUGGER</button>
            </div>
        </div>
        
        <!-- Right Container - Feedback and Hint -->
        <div class="feedback-container" id="feedback-container">
            <div class="feedback" id="feedback">
                <h3 style="margin-bottom: 15px; color: #00ffff;">⏳ WAITING FOR YOUR INPUT...</h3>
                <p>Select a difficulty level and start debugging to see feedback!</p>
            </div>
            
            <div class="hint-container" id="hint-container">
                <div class="hint-title">🧩 HINT RIDDLE:</div>
                <div class="hint-text" id="hint-text">Select a challenge to see a riddle hint!</div>
            </div>
            
            <div class="example-container" id="example-container">
                <div class="example-title">👨‍💻 SOLUTION:</div>
                <div class="example-code" id="example-code"></div>
            </div>
        </div>
    </div>

    <script>
        // Binary Rain Effect
        function createBinaryRain() {
            const binaryRain = document.getElementById('binaryRain');
            const columns = Math.floor(window.innerWidth / 20);
            
            for (let i = 0; i < columns; i++) {
                const digit = document.createElement('div');
                digit.className = 'binary-digit';
                digit.textContent = Math.random() > 0.5 ? '1' : '0';
                digit.style.left = `${(i * 20) + Math.random() * 10}px`;
                digit.style.top = `${-20}px`;
                digit.style.animationDuration = `${5 + Math.random() * 10}s`;
                digit.style.animationDelay = `${Math.random() * 5}s`;
                digit.style.opacity = Math.random();
                binaryRain.appendChild(digit);
            }
        }

        // Game variables
        let currentScore = 0;
        let timeLeft = 60;
        let timer;
        let currentQuestionIndex = 0;
        let questionsAnswered = 0;
        let currentDifficulty = 'beginner';
        let questionsCorrect = 0;
        
        // Questions for different difficulty levels with riddles
        const questions = {

                    ],

                        { line: 1, col: 4, length: 0, message: "Missing indentation" }
                    ],
                    riddle: "I'm not a brace, not a bracket, not a key,\nBut I structure your code, you see.\nSpaces or tabs, it's all the same,\nI'm Python's way to play the game."

                {

                    question: "Fix the syntax errors in this C program that prints 'Hello World':",
                    originalCode: "#include <stdio.h>\n\nint main() {\n    printf(\"Hello World\")\n    return 0;\n}",
                    correctCode: "#include <stdio.h>\n\nint main() {\n    printf(\"Hello World\");\n    return 0;\n}",
                    errors: [
                        { line: 3, col: 22, length: 0, message: "Missing semicolon" }
                    ],
                    riddle: "I'm a punctuation mark that's not quite a period,\nI end each line where code is torrid.\nWithout me, your program will fail,\nI'm the tiny mark that ends each tale."
                },
                {
                    language: "JavaScript",
                    question: "Fix the syntax error in this arrow function that doubles a number:",
                    originalCode: "const double = num => \n    num * 2",
                    correctCode: "const double = num => \n    num * 2;",
                    errors: [
                        { line: 1, col: 10, length: 0, message: "Missing semicolon" }
                    ],
                    riddle: "I'm a punctuation mark that's not quite a period,\nI end each line where code is torrid.\nWithout me, your program will fail,\nI'm the tiny mark that ends each tale."
                },
                {
                    language: "HTML",
                    question: "Fix the missing closing tag in this HTML snippet:",
                    originalCode: "<div>\n    <p>Hello World\n</div>",
                    correctCode: "<div>\n    <p>Hello World</p>\n</div>",
                    errors: [
                        { line: 1, col: 17, length: 0, message: "Missing closing </p> tag" }
                    ],
                    riddle: "I'm a pair that wraps content tight,\nOpen and close must be just right.\nForget to close and browsers fight,\nYour layout won't be quite alright."
                },
                {
                    language: "JavaScript",
                    question: "Fix the syntax error in this object literal:",
                    originalCode: "const person = {\n    name: 'Alice'\n    age: 30\n};",
                    correctCode: "const person = {\n    name: 'Alice',\n    age: 30\n};",
                    errors: [
                        { line: 2, col: 16, length: 0, message: "Missing comma after property" }
                    ],
                    riddle: "I separate items in a list,\nWithout me the compiler gets pissed.\nI'm not a dot, I'm not a space,\nI'm the mark that sets the pace."
                },
                {
                    language: "Python",
                    question: "Fix the syntax error in this list comprehension:",
                    originalCode: "squares = [x**2 for x in range(10)",
                    correctCode: "squares = [x**2 for x in range(10)]",

                {

                    errors: [

                    ],
                    riddle: "I'm a punctuation mark that's not quite a period,\nI end each line where code is torrid.\nWithout me, your program will fail,\nI'm the tiny mark that ends each tale."
                },
                {
                    language: "Python",
                    question: "Fix the syntax error in this print statement:",
                    originalCode: "print('Hello, World!')",
                    correctCode: "print('Hello, World!')",
                    errors: [

            nextBtn.disabled = true;
            checkBtn.disabled = false;
            exampleContainerEl.style.display = 'none';
            errorMarkersEl.innerHTML = '';
            
            // Get current question
            const currentQuestion = questions[currentDifficulty][currentQuestionIndex];
            
            // Load question data
            questionTextEl.textContent = `${currentQuestion.language}: ${currentQuestion.question}`;

            hintTextEl.textContent = currentQuestion.riddle;

            codeInputEl.style.height = 'auto';

            highlightErrors(currentQuestion.errors);

            errorMarkersEl.innerHTML = '';

                marker.title = error.message;
                
                // Calculate position
                const top = error.line * lineHeight;
                const left = error.col * 8; // Approximate character width
                const width = error.length > 0 ? error.length * 8 : 8;
                
                marker.style.top = `${top}px`;
                marker.style.left = `${left}px`;
                marker.style.width = `${width}px`;
                marker.style.height = `${lineHeight}px`;
                
                errorMarkersEl.appendChild(marker);
            });
        }

            // Get user's code and normalize line endings
            const userCode = codeInputEl.value.replace(/\r\n/g, '\n').trim();
            const correctCode = currentQuestion.correctCode.replace(/\r\n/g, '\n').trim();
            
            // Calculate points (bonus for remaining time)
            const basePoints = currentDifficulty === 'beginner' ? 20 :

            const pointsEarned = basePoints + timeBonus;
            
            // Show feedback
            feedbackEl.style.display = 'block';
            exampleContainerEl.style.display = 'block';
            exampleCodeEl.textContent = currentQuestion.correctCode;

                questionsAnswered++;
                updateProgress();

            window.location.href = 'complete.html';

                timeEl.classList.remove('blinking');

            scoreEl.style.transform = 'scale(1.2)';
